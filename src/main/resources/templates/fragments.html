

<head th:fragment="head">

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/universalStyle.css"> <!-- Inclua o CSS padrão aqui -->

    <style>
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-header p {
            margin: 5px 0;
            color: #666;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
        }

        .profile-details label {
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-details p {
            margin: 5px 0;
            color: #333;
        }

        .profile-actions {
            margin-top: 20px;
            text-align: center;
        }

        .profile-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .profile-actions button:hover {
            background-color: #0056b3;
        }

        .edit-profile-form,
        .confirm-delete {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .edit-profile-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .edit-profile-form input,
        .edit-profile-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .edit-profile-form button {
            background-color: #28a745;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color:aliceblue;
            border: none;
        }

        .edit-profile-form button:hover {
            background-color: #218838;
            color:aliceblue;
        }

        .confirm-delete button {
            background-color: #dc3545;
            padding: 10px;
            border: none;
            border-radius: 10px;
            color:aliceblue;
            border: none;
        }

        .confirm-delete button:hover {
            background-color: #c82333;
            color:aliceblue;
        }
    </style>
</head>
