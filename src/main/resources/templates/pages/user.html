<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments :: head}"></div>

<body> 

	<div th:replace="~{fragments :: cabecalho}"></div>

    <div class="container" >
    
	<div th:if="${session.usuarioLogado}">
		
		<div class="p-3 m-3 shadow rounded-3">
			<form class="mt-3" action="#" th:action="@{/usuario/logoff}"
				th:object="${usuario}" method="post">
				<button class="btn btn-primary">Sair</button>
				<h1 class="text-center mt-1">Ol√°, <span th:text="${session.usuarioLogado.nome}"></span> ! </h1>
		
				<img id="preView" alt="..." th:src="*{foto} ? @{${'/usuario/showImage/'+ usuario.id}} : ${noImage}"
					class="rounded d-block  mx-auto img-fluid" />
		
				<a th:href="@{/usuario/verPerfil/{id}(id=${usuario.id})}">Editar</a>
			</form>
		</div>
	</div>
	
    <div th:unless="${session.usuarioLogado}" class="my-5">
	  <h1 class="text-center text-danger mt-1"> ACESSO RESTRITO ! </h1>
	  <a th:href="@{/index}" class="btn btn-warning shadow px-5">Voltar</a>
	</div>
    
    </div>
   	<script type="text/javascript" src="/js/scripts.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
